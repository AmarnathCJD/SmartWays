<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Ways</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('https://images.unsplash.com/photo-1573108724029-4c46571d6490?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 1.75rem;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: 1rem;
            animation: fadeIn 0.5s ease-out;
            transform-origin: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: logoSpin 0.6s ease-out;
        }

        @keyframes logoSpin {
            from {
                transform: rotate(-180deg);
                opacity: 0;
            }

            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: #ff3333;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            font-weight: 600;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-group svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #666;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 38px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.2);
        }

        input:focus+svg {
            color: #ff3333;
        }

        button {
            width: 100%;
            padding: 11px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        button:hover {
            background: #ff4444;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .links {
            margin-top: 1.25rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        .links a {
            color: #ff3333;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #ff4444;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.75rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.4rem;
            }
        }

        /* Toast Container */
        .toast-notification-wrapper {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 9999;
            pointer-events: none;
        }

        /* Toast Notification Base */
        .toast-notification-item {
            background: rgba(23, 23, 23, 0.98);
            backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 24rem;
            width: 100%;
            pointer-events: auto;
            transform-origin: top right;
        }

        /* Toast Content Layout */
        .toast-notification-content {
            display: flex;
            align-items: flex-start;
            gap: 0.875rem;
            flex: 1;
        }

        /* Toast Icon */
        .toast-notification-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        /* Toast Text Container */
        .toast-notification-text {
            flex: 1;
            min-width: 0;
        }

        .toast-notification-title {
            font-weight: 600;
            font-size: 0.9375rem;
            line-height: 1.4;
            margin-bottom: 0.25rem;
        }

        .toast-notification-message {
            font-size: 0.875rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Close Button */
        .toast-notification-close {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 0.25rem;
            margin: -0.25rem -0.25rem -0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toast-notification-close:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Toast Variants */
        .toast-notification-success {
            border-left: 4px solid #10b981;
            background: linear-gradient(to right, rgba(16, 185, 129, 0.1), rgba(23, 23, 23, 0.98));
        }

        .toast-notification-success .toast-notification-icon {
            color: #10b981;
        }

        .toast-notification-error {
            border-left: 4px solid #ef4444;
            background: linear-gradient(to right, rgba(239, 68, 68, 0.1), rgba(23, 23, 23, 0.98));
        }

        .toast-notification-error .toast-notification-icon {
            color: #ef4444;
        }

        .toast-notification-warning {
            border-left: 4px solid #f59e0b;
            background: linear-gradient(to right, rgba(245, 158, 11, 0.1), rgba(23, 23, 23, 0.98));
        }

        .toast-notification-warning .toast-notification-icon {
            color: #f59e0b;
        }

        .toast-notification-info {
            border-left: 4px solid #3b82f6;
            background: linear-gradient(to right, rgba(59, 130, 246, 0.1), rgba(23, 23, 23, 0.98));
        }

        .toast-notification-info .toast-notification-icon {
            color: #3b82f6;
        }

        /* Animations */
        @keyframes toast-slide-in {
            from {
                transform: translateX(100%) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes toast-slide-out {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateX(100%) scale(0.9);
                opacity: 0;
            }
        }

        .toast-notification-enter {
            animation: toast-slide-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .toast-notification-exit {
            animation: toast-slide-out 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Progress Bar */
        .toast-notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 0.75rem 0.75rem;
        }

        .toast-notification-progress-bar {
            height: 100%;
            background: currentColor;
            border-radius: inherit;
            transition: width linear;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .toast-notification-wrapper {
                top: 1rem;
                right: 1rem;
                left: 1rem;
            }

            .toast-notification-item {
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="16" x2="12" y2="12" />
                <line x1="12" y1="8" x2="12" y2="8" />
            </svg>
        </div>
        <h1>Smart Ways</h1>
        <form id="loginForm">
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path
                        d="M22 17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5C2 7 4 5 6.5 5h11C20 5 22 7 22 9.5V17zM2 9.5l10 5 10-5" />
                </svg>
                <input type="email" placeholder="Email" required autofocus id="email" autocomplete="email">
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input type="password" placeholder="Password" required minlength="4" id="password">
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <a href="#forgot-password">Forgot Password?</a>
            <span>&nbsp;|&nbsp;</span>
            <a href="/register">Create Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            const data = new URLSearchParams();
            data.append('email', email);
            data.append('password', password);

            axios.post('/api/login', data)
                .then(function (response) {
                    if (response.data.message === 'Login successful') {
                        window.localStorage.setItem('token', response.data.token);
                        window.localStorage.setItem('user_id', response.data.user_id);

                        // set cookie
                        document.cookie = `token=${response.data.token}; path=/`;
                        window.location.href = '/dashboard';
                    } else {
                        createNotification('Login Failed', response.data.message, 'error');
                    }
                })
                .catch(function (error) {
                    createNotification('Login Failed', error.response.data, 'error');
                    console.log(error);
                });
        });

        function createNotification(title, content, severity = 'info', duration = 5000) {
            const notification = document.createElement('div');
            notification.className = `toast-notification-item toast-notification-${severity} toast-notification-enter`;

            notification.innerHTML = `
    <div class="toast-notification-content">
      <span class="material-icons-round toast-notification-icon">
        ${getIconForSeverity(severity)}
      </span>
      <div class="toast-notification-text">
        <div class="toast-notification-title">${title}</div>
        <div class="toast-notification-message" style="min-width: 13rem">${content}</div>
      </div>
      <button class="toast-notification-close">
        <span class="material-icons-round">close</span>
      </button>
    </div>
    <div class="toast-notification-progress">
      <div class="toast-notification-progress-bar"></div>
    </div>
  `;

            const container = document.querySelector('.toast-notification-wrapper') || (() => {
                const cont = document.createElement('div');
                cont.className = 'toast-notification-wrapper';
                document.body.appendChild(cont);
                return cont;
            })();

            container.appendChild(notification);

            // Progress bar animation
            const progressBar = notification.querySelector('.toast-notification-progress-bar');
            progressBar.style.width = '100%';
            progressBar.style.transition = `width ${duration}ms linear`;
            requestAnimationFrame(() => {
                progressBar.style.width = '0%';
            });

            // Close button functionality
            const closeBtn = notification.querySelector('.toast-notification-close');
            closeBtn.addEventListener('click', () => {
                notification.classList.replace('toast-notification-enter', 'toast-notification-exit');
                setTimeout(() => notification.remove(), 300);
            });

            // Auto-hide after duration
            if (duration) {
                setTimeout(() => {
                    if (notification.isConnected) {
                        notification.classList.replace('toast-notification-enter', 'toast-notification-exit');
                        setTimeout(() => notification.remove(), 300);
                    }
                }, duration);
            }
        }

        function getIconForSeverity(severity) {
            const icons = {
                success: 'check_circle',
                error: 'error',
                warning: 'warning',
                info: 'info'
            };
            return icons[severity] || 'info';
        }
    </script>
</body>

</html>
